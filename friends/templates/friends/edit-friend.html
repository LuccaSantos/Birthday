{% extends 'base.html' %}
{% block title %} Bithday/edit {{friend.name}} {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content">
    <!-- div form edit friend  -->
    <div class="offset-1 col-10 list-div">
        <h1>Edit Friend:</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-outline-light my-2 my-sm-0" type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
